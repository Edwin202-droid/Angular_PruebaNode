<section>
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm"
        (ngSubmit)="registrarUsuario(f)"
        fxLayoutGap="10px">

    <mat-form-field>
      <mat-label>Ingrese Nombre</mat-label>
      <input type="text" ngModel name="nombre" required placeholder="Ingrese nombre" matInput>
      <mat-error>Debe ingresar un nombre</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese Apellidos</mat-label>
      <input type="text" ngModel name="apellidos" required placeholder="Ingrese apellidos" matInput>
      <mat-error>Debe ingresar los apellidos</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese Username</mat-label>
      <input type="text" ngModel name="username" required placeholder="Ingrese username" matInput>
      <mat-error>Debe ingresar un username</mat-error>
    </mat-form-field>

    <mat-form-field >
      <mat-label>Ingrese E-mail</mat-label>
      <input type="email" matInput placeholder="Ingrese un email valido" ngModel name="email" email required
          #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">El email no puede estar en blanco</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">El email es invalido</mat-error>
    </mat-form-field>

    <mat-form-field hintlabel="El password debe tener 7 caracteres">
      <mat-label>Ingrese contraseña</mat-label>
      <input type="password" matInput placeholder="Ingrese una contraseña" ngModel name="password" minlength="7" required>
      <mat-error>El password debe tener mas de 7 caracteres</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid"> Guardar </button>
  </form>
</section>
