<form #f="ngForm" (ngSubmit)="guardarLibro()">
  <h2 mat-dialog-title>Agregar Nuevo Libro</h2>

  <mat-dialog-content>
    <section fxLayoutAlign="center" style="margin-top: 10px; margin-bottom: 10px;">
      <mat-card fxFlex="100%">
        <div fxLayout="column" fxLayoutAlign=" center center" fxLayoutGap="10px">

          <mat-form-field style="width: 100%;">
            <mat-label>Ingrese Titulo</mat-label>
            <input type="text" matInput placeholder="Titulo" name="titulo" ngModel required>
            <mat-error>Debe ingresar el titulo del libro</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100%;">
            <mat-label>Ingrese Descripcion</mat-label>
            <input type="text" matInput placeholder="Descripcion" name="descripcion" ngModel required>
            <mat-error>Debe ingresar una descripcion del libro</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100%;">
            <mat-label>Ingrese Precio</mat-label>
            <input type="text" matInput placeholder="Precio" name="precio" ngModel required>
            <mat-error>Debe ingresar un precio al libro</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100%;">
            <mat-label>Seleccione un Autor</mat-label>
            <mat-select [(ngModel)]="selectAutor" name="autor" (selectionChange)="selected($event)">
              <mat-option *ngFor="let autor of autores" value="autor.autorId">
                {{autor.nombre + ' ' + autor.apellido }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field style="width: 100%;">
            <input matInput placeholder="Seleccione una Fecha de Publicacion" [matDatepicker]="picker"
              name="fechaPulicacion" [(ngModel)]="fechaPublicacion">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </div>
      </mat-card>
    </section>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Cerrar</button>
    <button mat-button color="warn">Cerrar</button>
  </mat-dialog-actions>
</form>
